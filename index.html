<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <input class="input-task" placeholder="O que vamos fazer hoje?">
        <button class="button-add-task">Adicionar</button>

        <ul class="list-tasks">
            <li class="task">
                <img src="img/checked.png" alt="Check na tarefa>">
                <p>Começar a desenvolver aplicação</p>
                <img src="img/trash.png" alt="Tarefa excluida">
            </li>
        </ul>
    </div>
</body>
</html>
